<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Fast Facts Math Addition 0-18</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<style>
		.math-problem {
			border-bottom: 1px solid #000;
			margin: 0 auto 60px;
			max-width: 40px;
			text-align: right;
		}
		.math-problem-addend-2:before {
			content: "+";
			float: left;
		}
		</style>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>

		<div class="container">
			<h1>Fast Facts</h1>
			<div id="math-problems">
			</div><!-- #math-problems -->
		</div><!-- .container -->

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<script>
			jQuery(document).ready( function($) {
				var $mathProblems = $('#math-problems');
				var i, j;
				var markup = '';

				function randomNumberFromMinToMaxInclusive( min, max ) {
					return Math.floor( Math.random() * ( max - min + 1 ) ) + min;
				}

				function mathProblemMarkup( min, max ) {
					var markup = '';
					markup += '<div class="math-problem">'

						markup += '<div class="math-problem-addend-1">';
						markup += randomNumberFromMinToMaxInclusive( min, max );
						markup += '</div>';

						markup += '<div class="math-problem-addend-2">';
						markup += randomNumberFromMinToMaxInclusive( min, max );
						markup += '</div>';

					markup += '</div>'

					return markup;
				}

				for ( i=0; i<9; i++ ) {
					markup += '<div class="row">';
						for ( j=0; j<12; j++ ) {
							markup += '<div class="col-xs-1">';
								markup += mathProblemMarkup(0, 9);
							markup += '</div>';
						}
					markup += '</div>';
				}

				$mathProblems.append( markup );
			});
		</script>
	</body>
</html>
